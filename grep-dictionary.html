<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grep dictionary</title>
    </head>
    <body>
        <h1>Grep dictionary</h1>
        <form action="/" method="GET">
            <label>Pattern (<a href="https://golang.org/pkg/regexp/syntax/">regular expression</a>)
            <input name="pattern" type="search" required autofocus>
            <button type="submit">Search</button>
        </form>
        {{if .Error}}
        <p>{{.Error}}</p>
        {{end}}
        <ol>
            {{range .Matches}}
            <li>{{.}}</li>
            {{end}}
        </ol>
        <footer><ul>
            <li><a href="/grep-dictionary/README_en_GB-large.txt">Word list information</a></li>
            <li><a href="https://github.com/mbergin/grep-dictionary">Source code</a></li>
        </ul></footer>
    </body>
</html>
